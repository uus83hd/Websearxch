<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSearxch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebSearxch</h1>
        <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
            <input type="text" name="q" placeholder="Buscar..." required id="search-input">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Menú contextual oculto -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li><a href="https://www.info.search" target="_blank">Más buscados</a></li>
            <li><a href="https://www.info.search/documentation" target="_blank">www.info.search/documentation</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
